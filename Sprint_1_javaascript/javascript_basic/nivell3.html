<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="nivell3.css">
</head>
    <header>
        <h1>Calculadora Javascript</h1>
    </header>
    <div class="calculadora">
        <input type="text" name="" id="num1">
        <input type="text" name="" id="num2">
        <select name="" id="operacio">
            <option value="">Escull operació</option>
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicació</option>
            <option value="/">Divisió</option>
        </select>
        <button  id="calcula">Calcula</button>
        <p id="resultat"></p>

    </div>
<body>
<script src="nivell3.js"></script>
</body>
</html>
